<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career AI Assistant - Hackathon Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      @keyframes blob {
        0% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
        100% {
          transform: translate(0px, 0px) scale(1);
        }
      }
      .animate-blob {
        animation: blob 7s infinite alternate;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <!-- Animated Background -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
      <div
        class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-violet-200/50 rounded-full blur-3xl animate-blob"
      ></div>
      <div
        class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-sky-200/50 rounded-full blur-3xl animate-blob animation-delay-2000"
      ></div>
      <div
        class="absolute top-[20%] right-[10%] w-[30%] h-[30%] bg-pink-100/50 rounded-full blur-3xl animate-blob animation-delay-4000"
      ></div>
    </div>

    <!-- Chatbot Container -->
    <div
      id="chat-container"
      class="w-full max-w-[450px] h-[750px] bg-white rounded-[2.5rem] shadow-[0_32px_80px_-20px_rgba(0,0,0,0.2)] border border-white flex flex-col overflow-hidden transition-all duration-500 hover:shadow-[0_40px_100px_-20px_rgba(79,70,229,0.3)]"
    >
      <!-- Header -->
      <div
        class="bg-indigo-600 p-8 flex items-center justify-between text-white relative overflow-hidden shrink-0"
      >
        <div
          class="absolute top-0 right-0 w-32 h-32 bg-white/20 rounded-full -mr-16 -mt-16 blur-2xl"
        ></div>
        <div class="flex items-center gap-4 relative z-10">
          <div
            class="w-14 h-14 bg-white/20 backdrop-blur-md rounded-2xl flex items-center justify-center border border-white/30 shadow-inner"
          >
            <i data-lucide="bot" class="w-8 h-8 text-white"></i>
          </div>
          <div>
            <h1 class="text-xl font-extrabold tracking-tight">
              Career AI Assistant
            </h1>
            <div class="flex items-center gap-2 mt-1">
              <span class="relative flex h-2.5 w-2.5">
                <span
                  class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-2.5 w-2.5 bg-emerald-500"
                ></span>
              </span>
              <span
                class="text-xs font-bold text-indigo-100 uppercase tracking-widest opacity-80"
                >Hackathon Demo Live</span
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Messages Area -->
      <div
        id="chat-messages"
        class="flex-1 overflow-y-auto p-8 space-y-8 bg-indigo-50/30 no-scrollbar scroll-smooth"
      >
        <!-- Welcome View -->
        <div id="welcome-view" class="text-center py-10">
          <div
            class="w-24 h-24 bg-white rounded-[2rem] shadow-xl shadow-indigo-100 flex items-center justify-center mx-auto mb-8 border border-indigo-50 transform hover:scale-110 transition-transform duration-500"
          >
            <i data-lucide="sparkles" class="w-11 h-11 text-indigo-600"></i>
          </div>
          <h2 class="text-2xl font-black text-slate-800 mb-3 tracking-tight">
            Elevate Your Career!
          </h2>
          <p
            class="text-sm text-slate-500 font-medium px-4 leading-relaxed opacity-80"
          >
            Your personal AI guide for resumes, roadmaps, and interview success.
            What can I help you with today?
          </p>
          <div class="grid grid-cols-1 gap-3 mt-10">
            <button
              onclick="
                sendSuggestion('Suggest a learning path for Data Science')
              "
              class="text-xs font-bold text-left p-4 bg-white border border-indigo-100 rounded-2xl text-indigo-600 hover:bg-indigo-600 hover:text-white hover:shadow-xl hover:shadow-indigo-200 transition-all duration-300"
            >
              Suggest a learning path for Data Science
            </button>
            <button
              onclick="sendSuggestion('Tips for improving technical resume')"
              class="text-xs font-bold text-left p-4 bg-white border border-indigo-100 rounded-2xl text-indigo-600 hover:bg-indigo-600 hover:text-white hover:shadow-xl hover:shadow-indigo-200 transition-all duration-300"
            >
              Tips for improving technical resume
            </button>
            <button
              onclick="sendSuggestion('Common HR interview questions')"
              class="text-xs font-bold text-left p-4 bg-white border border-indigo-100 rounded-2xl text-indigo-600 hover:bg-indigo-600 hover:text-white hover:shadow-xl hover:shadow-indigo-200 transition-all duration-300"
            >
              Common HR interview questions
            </button>
          </div>
        </div>
      </div>

      <!-- Input Area -->
      <div class="p-8 bg-white border-t border-indigo-50 shrink-0">
        <div
          class="flex items-center gap-4 bg-slate-50 p-3 rounded-2xl border-2 border-slate-100 focus-within:border-indigo-400 focus-within:ring-8 focus-within:ring-indigo-50 transition-all duration-300 shadow-inner"
        >
          <input
            type="text"
            id="user-input"
            placeholder="Ask your career coach..."
            class="flex-1 bg-transparent border-none outline-none px-4 py-2 text-sm font-semibold text-slate-700 placeholder:text-slate-400"
          />
          <button
            id="send-btn"
            class="p-4 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 hover:scale-110 active:scale-95 transition-all duration-300 shadow-lg shadow-indigo-200"
          >
            <i data-lucide="send" class="w-5 h-5"></i>
          </button>
        </div>
        <p
          class="text-center text-[10px] text-slate-400 mt-5 font-black uppercase tracking-[0.2em] opacity-50"
        >
          Powered by Groq â€¢ CareerFlow Intelligence
        </p>
      </div>
    </div>

    <script>
      // Init Lucide Icons
      lucide.createIcons();

      const API_KEY =
        "-";
      const GROQ_URL = "https://api.groq.com/openai/v1/chat/completions";

      const chatMessages = document.getElementById("chat-messages");
      const userInput = document.getElementById("user-input");
      const sendBtn = document.getElementById("send-btn");
      const welcomeView = document.getElementById("welcome-view");

      let chatHistory = [
        {
          role: "system",
          content:
            "You are an AI Career Assistant helping students with career guidance, resume suggestions, skill roadmaps, and job preparation tips. Keep your tone professional, encouraging, and highly practical.",
        },
      ];

      function appendMessage(role, content) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `flex ${role === "user" ? "justify-end" : "justify-start"} animate-in fade-in slide-in-from-bottom-5 duration-500`;

        const innerDiv = document.createElement("div");
        innerDiv.className = `max-w-[85%] p-5 rounded-3xl shadow-sm ${
          role === "user"
            ? "bg-indigo-600 text-white rounded-tr-none shadow-indigo-100"
            : "bg-white border border-indigo-50 text-slate-800 rounded-tl-none shadow-indigo-50"
        }`;

        const labelDiv = document.createElement("div");
        labelDiv.className = "flex items-center gap-2 mb-2 opacity-60";
        labelDiv.innerHTML =
          role === "user"
            ? '<span class="text-[9px] font-black uppercase tracking-widest ml-auto">You</span><i data-lucide="user" class="w-3 h-3"></i>'
            : '<i data-lucide="bot" class="w-3 h-3"></i><span class="text-[9px] font-black uppercase tracking-widest">Assistant</span>';

        const contentP = document.createElement("p");
        contentP.className =
          "text-sm leading-relaxed font-semibold whitespace-pre-wrap";
        contentP.textContent = content;

        innerDiv.appendChild(labelDiv);
        innerDiv.appendChild(contentP);
        messageDiv.appendChild(innerDiv);
        chatMessages.appendChild(messageDiv);

        lucide.createIcons();
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showLoading() {
        const loaderDiv = document.createElement("div");
        loaderDiv.id = "chat-loader";
        loaderDiv.className = "flex justify-start animate-pulse";
        loaderDiv.innerHTML = `
                <div class="bg-white border border-indigo-50 p-6 rounded-3xl rounded-tl-none flex items-center gap-4 shadow-sm shadow-indigo-50">
                    <div class="flex gap-2">
                        <div class="w-2 h-2 bg-indigo-400 rounded-full animate-bounce"></div>
                        <div class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                        <div class="w-2 h-2 bg-indigo-600 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                    </div>
                </div>
            `;
        chatMessages.appendChild(loaderDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      async function handleSend() {
        const content = userInput.value.trim();
        if (!content) return;

        if (welcomeView) welcomeView.style.display = "none";

        userInput.value = "";
        appendMessage("user", content);
        chatHistory.push({ role: "user", content: content });

        showLoading();

        try {
          const response = await fetch(GROQ_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${API_KEY}`,
            },
            body: JSON.stringify({
              model: "llama-3.3-70b-versatile",
              messages: chatHistory,
              temperature: 0.7,
              max_tokens: 1024,
            }),
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData?.error?.message || `API Error: ${response.status} ${response.statusText}`);
          }

          const data = await response.json();
          const botContent = data.choices[0].message.content;

          document.getElementById("chat-loader").remove();
          appendMessage("assistant", botContent);
          chatHistory.push({ role: "assistant", content: botContent });
        } catch (error) {
          console.error(error);
          if (document.getElementById("chat-loader")) document.getElementById("chat-loader").remove();
          const errorMessage = error.message.includes('Failed to fetch')
            ? "Network Error: Browser blocked the request (CORS). For a quick demo fix, use a browser CORS extension."
            : `Error: ${error.message}`;
          appendMessage("assistant", errorMessage);
        }
      }

      function sendSuggestion(text) {
        userInput.value = text;
        handleSend();
      }

      sendBtn.addEventListener("click", handleSend);
      userInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") handleSend();
      });
    </script>
  </body>
</html>
